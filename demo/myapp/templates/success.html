<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
      }

      /* Header Styles */
      header {
        background-color: #4e73df; /* Soft blue */
        color: white;
        text-align: center;
        padding: 40px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid #224abe; /* Slightly darker blue */
      }

      header h1 {
        font-size: 3.5em;
        font-weight: 600;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      /* Success Message Styles */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px 20px;
      }

      h2 {
        font-size: 2.5em;
        color: #28a745; /* Green */
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
      }

      /* Button to return to dashboard */
      .button {
        background-color: #4e73df; /* Blue */
        color: white;
        font-size: 1.2em;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        width: 100%;
        max-width: 250px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .button:hover {
        background-color: #224abe; /* Darker blue on hover */
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        header h1 {
          font-size: 2.5em;
        }

        main {
          padding: 20px;
        }

        h2 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Success</h1>
    </header>

    <main>
      <h2>Data Successfully Inserted!</h2>
      <p>Your data has been successfully added to the system.</p>
      <a href="{% url 'dashboard' %}" class="button">Return to Dashboard</a>
    </main>
  </body>
</html>
