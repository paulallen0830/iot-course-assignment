<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert User Data</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
      }

      /* Header Styles */
      header {
        background-color: #4e73df; /* Soft blue */
        color: white;
        text-align: center;
        padding: 40px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid #224abe; /* Slightly darker blue */
      }

      header h1 {
        font-size: 3.5em;
        font-weight: 600;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      /* Form Container */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 50px 20px;
      }

      /* Form Styles */
      form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
      }

      form label {
        font-size: 1.1em;
        color: #333;
        margin-bottom: 8px;
        display: inline-block;
      }

      form input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1.1em;
        transition: border-color 0.3s ease;
      }

      form input[type="text"]:focus {
        border-color: #4e73df; /* Blue on focus */
        outline: none;
      }

      form input[type="submit"] {
        background-color: #28a745; /* Green */
        color: white;
        font-size: 1.2em;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      form input[type="submit"]:hover {
        background-color: #218838; /* Darker green on hover */
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        header h1 {
          font-size: 2.5em;
        }

        form {
          padding: 20px;
        }

        form input[type="text"],
        form input[type="submit"] {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Insert User Data</h1>
    </header>

    <main>
      <h2>Insert User</h2>
      <form method="post">
        {% csrf_token %}
        <label for="key">Key:</label><br />
        <input type="text" id="key" name="key" /><br />
        <label for="value">Value:</label><br />
        <input type="text" id="value" name="value" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
