<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #4e73df; /* Soft blue */
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid #224abe; /* Slightly darker blue */
    }

    header h1 {
      font-size: 3.5em;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2em;
      font-weight: 300;
    }

    /* Main Container */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px 20px;
    }

    /* List Styling */
    ul {
      list-style-type: none;
      margin-top: 30px;
    }

    ul li {
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Link Styles */
    ul li a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.2em;
      background-color: #28a745; /* Green */
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    ul li a:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1em;
      }

      ul li a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the IoT Dashboard</h1>
    <p>Monitor and Manage Your Devices</p>
  </header>

  <main>
    <p>Choose an action:</p>
    <ul>
      <li><a href="{% url 'insert_sensor' %}">Insert Sensor Data</a></li>
      <li><a href="{% url 'insert_user' %}">Insert User Data</a></li>
    </ul>
  </main>

</body>
</html>
